<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  </head>
  <body>
    <!-- LOGO -->
    <section id="logo">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-xs-center">
            <img src="img/my-logo.png" class="img-fluid" alt="Logo Image">
          </div>
        </div>
      </div>
    </section>
    <!-- END LOGO -->
    
    <!-- INTRO -->
    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>
              We're working hard, we'll be ready to launch in...
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- END INTRO -->

    <!-- COUNTER -->
    <section id="counter">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="countdown"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- END COUNTER -->
    
    <!-- ICONS -->
    <section id="icons">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-inline">
              <a href="#" target="_blank">
                <li class="list-inline-item"><i class="fa fa-twitter-square fa-3x twitter" aria-hidden="true"></i></li>
              </a>
              <a href="#" target="_blank">
                <li class="list-inline-item"><i class="fa fa-facebook-square fa-3x facebook" aria-hidden="true"></i></li>
              </a>
              <a href="#" target="_blank">
                <li class="list-inline-item"><i class="fa fa-google-plus-square fa-3x google-plus" aria-hidden="true"></i></li>
              </a>
              <a href="#" target="_blank">
                <li class="list-inline-item"><i class="fa fa-instagram fa-3x instagram" aria-hidden="true"></i></li>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- END ICONS -->
    
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script>
      $(function() {  
        $('.countdown').countdown({
            date: "June 7, 2027 15:03:26"
        });
    });
    </script>
  </body>
</html>
